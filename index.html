<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    
    <!-- <model-viewer> HTML element -->
    <model-viewer style="height:350px;margin-left:auto;margin-right: auto;margin-top: 10px" id="modelviewer" bounds="tight" src="headset.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls environment-image="neutral" poster="poster.webp" shadow-intensity="1" data-dashlane-observed="true">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
	<p style="text-align: center">
	<button onclick="$('#modelviewer').attr('src','left.glb')">Left Controller</button>
	<button onclick="$('#modelviewer').attr('src','headset.glb')">Headset</button>
	<button onclick="$('#modelviewer').attr('src','right.glb')">Right Controller</button>
  <h1 style="text-align:center">Check out the <a href="https://www.pico-interactive.com/us/neo3.html" target="_blank">Pico Neo 3</a> (drag to rotate)!</h1>
	<img src="Pico-Logo.jpg" style="display: block;
  margin-left: auto;
  margin-right: auto;
height: 100px;"/>
  </p>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
